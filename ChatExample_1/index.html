<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="chat-container chat-container--blue">
        <div class="navigation">
            <div class="navigation__logo">
                Chat App
            </div>
            <div class="navigation__bar navigation__bar--color navigation__bar--rounded">
                <div class="navigation__bar__home">
                    <i class="fa fa-house"></i>
                </div>
                <div class="navigation__bar__profile">
                    <i class="fa-solid fa-circle-user"></i>
                </div>
                <div class="navigation__bar__settings">
                    <i class="fa-solid fa-gear"></i>
                </div>
            </div>
        </div>
        <div class="history">
            <div class="history__title">
                Message
            </div>
            <div class="history__search-box">
                <div class="history__search-box__input">
                    <div class="icon">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </div>
                    <div class="input">
                        <input type="text" placeholder="search...">
                    </div>
                </div>
            </div>
            <div class="history__chat-list">
                <div class="history__chat-list__chat-box">
                    <div class="picture">
                        <img src="https://picsum.photos/200/300" />
                    </div>
                    <div class="title">
                        Deniz Tolan
                    </div>
                </div>
            </div>
        </div>
        <div class="chat-page"></div>
    </div>
</body>
</html>
